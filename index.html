<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Fábrica de Estofados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f5f5f5;
        }

        header {
            background: #000;
            color: #fff;
            padding: 15px 30px;
            font-size: 20px;
        }

        /* ===== SLIDER ===== */
        .slider {
            position: relative;
            width: 100%;
            height: 450px;
            overflow: hidden;
        }

        .slides {
            display: flex;
            width: 300%;
            height: 100%;
            animation: slide 12s infinite;
        }

        .slide {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .slide::after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.4);
        }

        .slide-content {
            position: absolute;
            z-index: 2;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            padding: 20px 30px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
        }

        .slide-content h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .slide-content p {
            font-size: 18px;
        }

        /* 4 segundos por slide */
        @keyframes slide {
            0%   { transform: translateX(0); }
            30%  { transform: translateX(0); }

            35%  { transform: translateX(-100%); }
            65%  { transform: translateX(-100%); }

            70%  { transform: translateX(-200%); }
            100% { transform: translateX(-200%); }
        }

        section {
            padding: 50px;
            text-align: center;
            background: #fff;
        }

        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

<header>
    Fábrica de Estofados
</header>

<!-- SLIDER -->
<div class="slider">
    <div class="slides">

        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1616627980330-3cba6b0f3b18');">
            <div class="slide-content">
                <h1>Conforto que transforma seu lar</h1>
                <p>Qualidade e design em cada detalhe</p>
            </div>
        </div>

        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1586023492125-27b2c045efd7');">
            <div class="slide-content">
                <h1>Sofás sob medida</h1>
                <p>Feitos para combinar com seu espaço</p>
            </div>
        </div>

        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1615874959474-d609969a20ed');">
            <div class="slide-content">
                <h1>Direto da fábrica</h1>
                <p>Mais qualidade, melhor preço</p>
            </div>
        </div>

    </div>
</div>

<section>
    <h2>Sofás</h2>
    <p>Em breve nossos modelos incríveis aqui.</p>
</section>

</body>
</html>
